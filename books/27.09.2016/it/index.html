<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.circle {
			display: inline-block;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			font-size: 2em;
			line-height: 100px;
			text-align: center;
			color: white;
			text-shadow: 1em;

		}

		.red {
			background: red;
		}

		.green {
			background: green;
		}

		.blue {
			background: blue;
		}
	</style>
</head>
<body>
<nav>
	<a class="circle red" href="./">1</a>
	<a class="circle green">2</a>
	<a class="circle blue">3</a>
</nav>

</body>
</html>
